<!-- Blog Grid Section -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Blog</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-8 col-md-offset-2">
                <!-- First Blog Post -->
                <h3>
                    <a href="{{post.url}}">{{ post.title }}</a>
                </h3>
                 <p>By Matt Dalesio | <i class="fa fa-clock-o"></i> {{ post.date | date: '%B %d, %Y'}}  |  
                <i class="fa fa-folder-open"></i> Posted in: {{ post.categories | join: ',' }}</p> 
                <hr>
                 <img class="img-responsive" src="{{post.img}}" height="300"
                width="900" alt="">
                {{ post.excerpt }}
                <a class="btn btn-primary" href="{{post.url}}">Read More <i class="fa fa-chevron-circle-right"></i></span></a>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
